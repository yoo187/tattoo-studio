    <script>
// JavaScript om de link te activeren na twee klikken, alleen op mobiele apparaten
if (window.innerWidth <= 768) {
    const artistContainers = document.querySelectorAll('.artist-container');

    artistContainers.forEach(container => {
        container.addEventListener('click', function(event) {
            event.preventDefault(); // Voorkom de standaardgedrag van de link

            const artistName = this.querySelector('.artist-name');

            if (!artistName.classList.contains('shown')) {
                artistName.classList.add('shown');
            } else {
                // Als de naam al getoond wordt, ga naar de link
                window.location.href = this.querySelector('a').href;
            }
        });
    });
}
